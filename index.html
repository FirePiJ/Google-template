<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google" class="logo">
        <form action="#" method="get" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Поиск в Google или ввод URL">
            <button type="submit" class="search-button">Поиск в Google</button>
            <button type="button" class="search-button">Я не знаю</button>
        </form>
    </div>
</body>

}

}

}
